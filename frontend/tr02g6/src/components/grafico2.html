<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Burbujas</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-anchor: middle;
        }
        .main-circle text {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<svg width="800" height="800"></svg>

<script>
    // d3.js

class CommunicationManager {
    constructor(baseURL) {
        this.baseURL = baseURL;
    }

    async fetchData(endpoint, method = 'GET', body = null) {
        const options = {
            method,
            headers: {
                'Content-Type': 'application/json',
            },
        };

        if (body) {
            options.body = JSON.stringify(body);
        }

        try {
            const response = await fetch(`${this.baseURL}${endpoint}`, options);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return await response.json();
        } catch (error) {
            console.error(`Error fetching data from ${endpoint}:`, error);
            throw error;
        }
    }

    async getResultats(id_clase) {
        return this.fetchData(`/resultats/${id_clase}`, 'GET');
    }

    async getRespostesProcessades(id_clase) {
        return this.fetchData(`/respostes_processades/${id_clase}`, 'GET');
    }
}

// Ejemplo de uso en d3.js
(async () => {
    const cm = new CommunicationManager('http://localhost:3000/api'); // Cambia la URL base según corresponda
    const idClase = 1; // Cambiar según el ID de clase que se quiera analizar

    try {
        // Fetch data
        const resultatsData = await cm.getResultats(idClase);
        const respostesProcessadesData = await cm.getRespostesProcessades(idClase);

        // Ejemplo de cómo usar los datos obtenidos
        console.log('Resultats:', resultatsData);
        console.log('Respostes Processades:', respostesProcessadesData);

        // Ejemplo de creación de visualización con D3
        const svg = d3.select('svg');
        const width = 800;
        const height = 400;

        // Escalas para datos de ejemplo
        const xScale = d3.scaleBand()
            .domain(resultatsData.map(d => d.id_alumne))
            .range([0, width])
            .padding(0.1);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(resultatsData, d => d.totalAgressivitat)])
            .range([height, 0]);

        // Dibujar barras
        svg.selectAll('rect')
            .data(resultatsData)
            .enter()
            .append('rect')
            .attr('x', d => xScale(d.id_alumne))
            .attr('y', d => yScale(d.totalAgressivitat))
            .attr('width', xScale.bandwidth())
            .attr('height', d => height - yScale(d.totalAgressivitat))
            .attr('fill', 'steelblue');

        // Agregar ejes
        svg.append('g')
            .attr('transform', `translate(0,${height})`)
            .call(d3.axisBottom(xScale));

        svg.append('g')
            .call(d3.axisLeft(yScale));
    } catch (error) {
        console.error('Error al cargar datos:', error);
    }
})();

</script>
</body>
</html>
